version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./instance:/app/instance
    environment:
      - FLASK_DEBUG=True
      - DATABASE_URL=sqlite:////app/instance/resumes.db
```

